<div *ngIf="(responseData$ | async)! as responseData" class="main-container">
  <h1 class="heading">{{ responseData.content.heading }}</h1>
  <ul class="content-list">
    <li
      *ngFor="let contentItem of responseData.content.body_sections"
      class="content-item"
    >{{ contentItem }}</li>
  </ul>
</div>
